<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Website Scraper</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ•·ï¸ Universal Website Scraper</h1>
            <p>Extract structured data from any website</p>
        </header>

        <div class="scraper-form">
            <input 
                type="url" 
                id="url-input" 
                placeholder="https://example.com" 
                required
            />
            <button id="scrape-btn" onclick="scrapeWebsite()">
                <span id="btn-text">Scrape</span>
                <span id="btn-loading" class="loading-spinner" style="display: none;"></span>
            </button>
        </div>

        <div id="error-container" class="error-container" style="display: none;">
            <h3>âš ï¸ Errors</h3>
            <ul id="error-list"></ul>
        </div>

        <div id="results-container" style="display: none;">
            <div class="results-header">
                <h2>Results</h2>
                <button id="download-btn" onclick="downloadJSON()">ğŸ“¥ Download JSON</button>
            </div>

            <div class="meta-info" id="meta-info"></div>

            <div class="interactions-info" id="interactions-info"></div>

            <div class="sections-container">
                <h3>Sections (<span id="section-count">0</span>)</h3>
                <div id="sections-list"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
